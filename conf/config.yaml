nanobridge:
  grip_length: 20.0
  grip_width: 8.0
  grip_height: 6.0
  end_length: 8.0
  end_width: 12.0
  mesh_size: 0.2

electrode:
  width: 10.0
  height: 7.0
  length: 8.0 
  mesh_size: 0.6
  thickness: 2.0
  potential: 10.0

substrate:
  thickness: 5.0
  padding: 10.0
  mesh_size: 1.0

air_environment:
  padding: 15.0
  height_above: 20.0
  height_below: 10.0
  mesh_size: 1.5

solver:
  grid_resolution: 50
  max_iterations: 1000
  tolerance: 0.5
  relaxation_parameter: 1.8

visualization:
  slice_tolerance: 0.5
  point_size: 8
  opacity: 0.8
  color_maps:
    potential: "jet"
    electric_field: "hot"
    electrode: "rainbow"
  plot_style:
    figure_size: [15, 10]
    font_size: 12
    dpi: 300

analysis:
  potential_tolerance_percent: 10
  gradient_estimation_radius: 2.0
  symmetry_threshold: 1.0

materials:
  dielectric_constants:
    air: 1.0
    oxide: 3.9
    nanobridge: 11.7
    substrate: 11.7
    gate: 10000000000.0

file_paths:
  output_directory: "results"
  potential_data_file: "data/nanobridge_potential.dat"
  spectra_file: "data/spectra_nanobridge.dat"
  results_file: "data/electric_field_results.pkl"
  visualization_output: "nanobridge_analysis.png"